[tool.poetry]
name = "atomcache"
version = "0.1.0"
description = "Asynchronous cache manager designed for horizontally scaled web applications."
authors = ["Serghei Ungurean <srg.ungurean@gmail.com>", "Nichita Morcotilo"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pysergio/atomcache"
repository = "https://github.com/pysergio/atomcache"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.61.2"
aioredis = "^2.0.0"
pytest = "^6.2.5"
pytest-asyncio = "^0.16.0"
pytest-cov = "^3.0.0"
isort = "^5.10.0"
autoflake = "^1.4"
black = "^21.10b0"
flake8 = "^4.0.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
[tool.black]
line-length = 120
